<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //네비게이터객체 = 브라우저의 정보
        console.log(navigator);
        console.log(navigator.userAgent); // 사용자 소프트웨어의 정보를 담고있다

        var agent =navigator.userAgent.toLowerCase(); //소문자
        
        //
        if(agent.indexOf('firefox')!=-1){
            console.log('firefox로 접속');
        }else if(agent.indexOf('egd')!=-1){ // edg,safari,chrome은 동일엔진을 사용하기 때문에 역순배치
            console.log('edg로 접속');
        }else if(agent.indexOf('chrome')!=-1){
            console.log('chrome으로 접속');
        }

    </script>
    
</body>
</html>
