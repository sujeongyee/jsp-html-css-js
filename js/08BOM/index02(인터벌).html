<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id = "stopInterval">인터벌 중지</button>


    <script>

        // 1초마다 실행됨 (setInterval은 반환도 해줍니다)
        var stop = setInterval(function(){
            console.log(1);
        },1000);

        //Interval중지!
        var stopInterval = document.getElementById("stopInterval");
        stopInterval.onclick = function(){
            clearInterval(stop); // setInterval의 반환값을 넣어주기
        }



    </script>
    
</body>
</html>
