<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, td {
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
	<button type="button" id="addLists">5개추가하기</button>
    <button type="button" id="addList">1개추가하기</button>
    
    <table>
        <thead>
			<tr>
				<th>교시</th>
				<th>훈련과목</th>
				<th>담당자</th>
				<th>훈련내용</th>
			</tr>
        </thead>
        <tbody class="todoList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
            
        </tbody>
        
    </table>

    <script>
        
        var todoList = document.querySelector(".todoList");
        var addList = document.getElementById("addList");
        var addLists = document.getElementById("addLists");
        addList.addEventListener('click',add);
        addLists.addEventListener('click',adds);

        function add(){
            
            //tr 1개, td 4개, input 4개
            var sum = '';
            sum += '<td><input type="text" size="3"></td>';
            sum += '<td><input type="text"></td>';
            sum += '<td><input type="text" size="5"></td>';
            sum += '<td><input type="text"></td>';            
            var tr = document.createElement('tr');
            tr.innerHTML = sum;    
            todoList.appendChild(tr);

        }

        function adds(){

            for(var i = 0 ; i <=5 ; i++){
                add();
            }
        }
        
        

    </script>

    

</body>
</html>
