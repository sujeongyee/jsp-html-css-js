<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>클래스 속성제어</h3>
    

    <button type = "button" class = "btn btn-default" id = "btn">클래스 변경</button>

    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            //btn.id = 'xxxxx';
            //btn.class = 'xxxxx';  
            //클래스 속성을 바꾸는 방법은 따로 있습니다.
            // console.dir(btn);
            // console.log(btn.className);
            // console.log(btn.classList);

            btn.classList.add('a');
            btn.classList.remove('btn');
            console.log(btn.classList.contains('a')); // a클래스가 있다면 true 반환
            btn.classList.toggle("xxx"); // 있으면 제거 없으면 추가.

        }
    </script>

    <hr/>

    <h3>토글 버튼 = 하나의 버튼으로 2가지 이상의 기능을 하는 버튼 (클래스를 추가하거나 or 제거하는 형태로 사용)</h3>

    <style>
        .x{
            display: block;
            width: 100px;
            height: 100px;
            border: 1px solid #777;
        }

        .a{
            background-color: yellow;

        }
    </style>

    <a href = "#" id = "x" class = "x">마우스 오버영역</a>

    <script>
        var x = document.getElementById("x");
        x.onmouseover = function(){
            console.log('마우스 진입');
            x.classList.toggle('a');
        }
        x.onmouseout = function(){
            console.log('마우스 아웃');
            x.classList.toggle('a');
        }
    </script>

    <hr/>

    <button type = "button" id = "btn2">토글버튼</button>

    <script>

        var btn2 = document.getElementById("btn2");
        btn2.onclick = function(){

            if(btn2.classList.contains("b")){ // b클래스가 있다면
                btn2.classList.remove("b");
                document.body.style.background = 'white';
            }else{ // b클래스가 없다면
                btn2.classList.add("b");
                document.body.style.background = 'yellow';
            }
        }

    </script>

</body>
</html>
