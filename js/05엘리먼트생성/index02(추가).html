<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>할일목록</h3>

    <input type = "text" class = "todo" placeholder="할일을 작성하세요">
    <button id = "btn">할일목록 추가하기</button>

    <ul class = "list">
        <li><a href = "http://www.naver.com">할일</a></li>
    </ul>

    <script>
        var todo = document.querySelector(".todo");
        var btn = document.getElementById("btn");
        var list = document.querySelector(".list");
        btn.addEventListener('click',function(){
            var li = document.createElement('li');
            var a = document.createElement('a');
            var text = document.createTextNode(todo.value); // 문자열 노드를 생성
            a.href = 'http://www.naver.com';
            a.appendChild(text);
            li.appendChild(a);
            list.appendChild(li);
           // a.innerHTML = "문자열";
           // a.appendChild('문자열'); // 노드(엘리먼트) 만 추가할 수 있습니다.            
            console.log(li);
            console.log(a);
            todo.value = "";

        });
    </script>
    
</body>
</html>
