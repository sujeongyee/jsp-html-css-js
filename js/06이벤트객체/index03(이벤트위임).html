<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p class = "title"></p>
    
    <ul class = "box">
        <li>1.홍길동</li>
        <li>2.홍길자</li>
        <li>3.이순신</li>
        <li>4.홍길순</li>
        <li>5.신사임당</li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        var title = document.querySelector(".title");
        box.onclick = function(){
            //console.log('이벤트위임' , this); 박스자체
            //console.log(event.target); // 이벤트가 동작한 태그
            //console.log(event.currentTarget); // 실제 이벤트가 걸려있는 태그
            //console.dir(event.target.tagName);
            if(event.target.tagName == "LI"){
                title.innerHTML = event.target.innerHTML;
            }
            
        }
    </script>


    
</body>
</html>
