    <script>
        // 배열의 생성 2번째
        // 빈 배열
        var arr  = new Array();
        console.log(arr);

        // 길이가 10인 빈 배열로 생성됨
        var arr2 = new Array(10); 
        console.log(arr2);

        // 생성과 동시에 값을 넣어주기
        var arr3 = new Array(1,2,3,4,5,6);  
        console.log(arr3);

        //배열을 다루는 다양한 함수들
        console.log('arr3 배열의 길이 : ',arr3.length);
        
        //push - 마지막에 추가
        arr.push(1);
        arr.push(1,2,3,4,5);
        console.log(arr); //1,1,2,3,4,5

        //pop-마지막에서 제거
        var a1 = arr.pop();
        console.log(a1);//5
        console.log(arr); // 1,1,2,3,4

        //unshift - 앞에서 추가
        arr.unshift(10); // 10,1,1,2,3,4
        arr.unshift(10,20,30); //10,20,30,10,1,1,2,3,4
        console.log(arr);

        //shift - 앞에서 제거
        arr.shift(); // 20,30,10,1,1,2,3,4
        console.log(arr);

        //splice - 중간에 추가 (a,b,c)형태 (자리,삭제할인덱스수,넣어줄값)
        arr.splice(3,1);  //3번째 인덱스에서 1개 삭제
        console.log(arr); // 20,30,10,1,2,3,4
        
        arr.splice(3,0,'a','b','c');
        console.log(arr); // 20,30,10,a,b,c,1,2,3,4

        //sort - 정렬
        arr.sort(); // 1,10,2,20,3,30,4,a,b,c
        console.log(arr);

        //reverse - 배열 뒤집기
        arr.reverse(); //c,b,a,4,30,3,20,2,10,1
        console.log(arr);

        //slice - 넥!슬라이스 (자를 인덱스 이상, 인덱스 미만)
        var result = arr.slice(2,6); // a,4,30,3
        console.log(arr.slice(2,6)); // 잘려나온 인덱스
        console.log(result); // 잘려나온 인덱스
        console.log(arr); // 변화 없음

        //concat - 배열합치기
        var a = [1,2,3];
        var b = [4,5,6];
        var c = a.concat(b); // 새로운 배열 c는 a에 b를 붙인다
        console.log(c); // 1,2,3,4,5,6

        //indexOf - 배열에서 값 찾기 (탐색할 값 , 어디 인덱스부터??)
        //값이 없다면 -1 반환
        var reuslt = c.indexOf(5);
        console.log('5가 있는 위치',result); // 4 

        if (c.indexOf('a') != -1){ // c에 a가 있다면!
            console.log('값이 있어요!');
        }else {
            console.log('값이 없어요!');
        }

        //filter, foreach, map, join 등등

        







    </script>
