<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1 = "10";
        var num2 = 10;

        console.log(num1 == num2); // true - 값만비교
        console.log(num1 != num2); // false

        console.log(num1===num2); // false - 값과 타입 비교
        console.log(num1!==num2); //true

        var a;
        var b = null;

        console.log(a==b); // true
        console.log(a!=b); //false

        console.log(a===b); // false
        console.log(a!==b); // true

        console.log(a,b,a==b);
        console.log(a,b,a!=b);
        console.log(a,b,a===b);
        console.log(a,b,a!==b);


    </script>
    
</body>
</html>
