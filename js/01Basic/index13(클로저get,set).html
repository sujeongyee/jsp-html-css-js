        function person(){
            var name = '홍길동';

            return {
                'setName':function(aaa){
                    name = aaa;
                },
                'getName':function(){
                    return name;
                }
            }
        };

        var obj = person();
        obj.setName('이순신');
        var name = obj.getName();
        console.log(name);







    </script>
