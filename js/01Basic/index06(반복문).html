    <script>

        var a = 1;

        }

        }

        //인덱스를 i에 담아줍니다.
        for( var i in arr){
            console.log('인덱스:',i);
            console.log('값:', arr[i]);
        }

        var obj = {'1':'홍길동' , '2':'이순신' , '3':'신사임당'};

        for(var i in obj){
