<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //arrow function = ES6 문법

        var aaa = function(a,b){
            return a+b;
        }

        //1st (function 생략 , => 추가)
        var bbb = (a,b) => {
            return a+b;
        }

        //2nd (한줄이면 중괄호도 생략)
        var ccc = (a,b) => a+b;

        

    </script>
    
</body>
</html>
