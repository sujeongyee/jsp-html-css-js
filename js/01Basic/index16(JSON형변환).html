<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //원격의 컴퓨터(서버)와 데이터를 주고 받을 때 JSON표기형식을 사용합니다.
        
        var data = [
            {id:'kkk123',title:'안녕하세요!',age : 10},
            {id:'aaa123',title:'hello!',age : 20},
            {id:'bbb123',title:'bye!',age : 30}
        ];
        
        //data를 전달할 때 반드시 문자열 이어야 합니다.
        //객체 => 제이슨 문자열 변경
        var ify = JSON.stringify(data);
        console.log(ify);

        var data2 = JSON.parse(ify);
        console.log(data2);

        //JSON 문자열을 표기할 때 엄격한 규칙 => 숫자를 제외한 키 값은 반드시 ""로
        var exam = '{"id" : "홍길동"}'; // json문자열

        console.log(JSON.parse(exam));

    </script>
    
</body>
</html>
