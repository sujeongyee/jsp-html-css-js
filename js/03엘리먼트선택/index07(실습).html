<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>css속성 변경하기</h1>

    <img src="img/1.jpg" class = "img" alt = "이미지" width="300" style = "border:5px solid #000; display: block; ">

    <select class = "sel" >
        <option value = "1.jpg">봄</option>
        <option value = "2.jpg">여름</option>
        <option value = "3.jpg">가을</option>
        <option value = "4.jpg">겨울</option>
    </select>
 
    <input type = "color" class = "in">

    <script>
        
        var sel = document.querySelector(".sel");
        var img = document.querySelector(".img");
        
        sel.onchange = function(){
            img.src = "img/"+sel.value;
            console.log(sel.value);
        }

        var color = document.querySelector("input[type = color]");
        color.onchange = function(){
            img.style.borderColor = color.value;
        }

    </script>


</body>
</html>
