    <script>
        var number = document.querySelector("input[type=number]");
        var btn1 = document.querySelector("#btn1");
        var btn2 = document.querySelector(".btn2");
        
        btn1.onclick = function(){
            number.value++;
        }
        btn2.onclick = function(){
            if(number.value == 0){
                alert('0 밑으로 못내려감 ㅡㅡ');
            }else{
                number.value--;
            }
        }       
    </script>
